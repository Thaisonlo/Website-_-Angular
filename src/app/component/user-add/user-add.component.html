<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h4 class="text-center mt-4">ĐĂNG KÝ</h4>
          <form action="/users/register" method="post" enctype="multipart/form-data" class="mt-4">
              <div class="mb-3">
                  <label for="name" class="form-label">Tên người dùng</label>
                  <input type="text" class="form-control" id="fullName" name="fullName" required autocomplete="fullName">
              </div>
              <div class="mb-3">
                  <label for="pass" class="form-label">Mật khẩu</label>
                  <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
              </div>
              <div class="mb-3">
                  <label for="respass" class="form-label">Nhập lại mật khẩu</label>
                  <input type="password" class="form-control" id="respass" name="respass" autocomplete="new-password" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
              </div>
              <!-- <div class="mb-3">
                  <label for="role" class="form-label">Vai trò</label>
                  <select class="form-select" id="role" name="role">
                      <option value="user">User</option>
                      <option value="admin">Admin</option>
                  </select>
              </div> -->
              <div class="mb-3">
                  <label for="img" class="form-label">Hình ảnh</label>
                  <input type="file" class="form-control" id="img" name="img">
              </div>
              <button type="submit" class="btn btn-primary">Đăng ký</button>
          </form>
      </div>
  </div>
</div>
