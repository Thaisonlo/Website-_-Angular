<!-- product-details.component.html -->
<section class="shop-details">
  <div class="product__details__pic">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="product__details__breadcrumb">
            <a routerLink="/">Trang Chủ</a>
            <a routerLink="/shop">Cửa hàng</a>
            <span>Chi tiết sản phẩm</span>
          </div>
        </div>
      </div>
      <div class="row" id="detail">
        <div class="col-lg-6 col-md-9">
          <div class="tab-content">
            <div class="tab-pane active" id="tabs-1" role="tabpanel">
              <div class="product__details__pic__item">
                <img  [src]="'http://localhost:3000/images/' + product.img" alt="{{ product.name }}" width="350">
              </div>
            </div>
            <!-- Additional Tabs if needed -->
          </div>
        </div>
        <div class="product__details__content">
          <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <div class="product__details__text">
                  <h4>{{product.name}}</h4>
                  <div class="rating">
                    <i style="padding-right: 5px;" class="fa fa-star" *ngFor="let star of [1, 2, 3, 4]"></i>
                    <i class="fa fa-star-o"></i>
                    <span> - 5 Reviews</span>
                  </div>
                  <h3>{{product.price | currency}} <span>$70.00</span></h3>
                  <p>{{product.description}}</p>
                  <div class="product__details__option">
                  </div>
                  <div class="product__details__cart__option">
                    <div class="quantity">
                      <div class="pro-qty">
                        <input type="text" value="1">
                      </div>
                    </div>
                    <a href="#" class="primary-btn">add to cart</a>
                  </div>
                  <div class="product__details__btns__option">
                    <a href="#"><i class="fa fa-heart"></i> add to wishlist</a>
                    <a href="#"><i class="fa fa-exchange"></i> Add To Compare</a>
                  </div>
                  <div class="product__details__last__option">
                    <h5><span>Guaranteed Safe Checkout</span></h5>
                    <img src="img/shop-details/details-payment.png" alt="">
                    <!-- <ul>
                      <li><span>SKU:</span> {{product?.sku}}</li>
                      <li><span>Categories:</span> {{product?.categories.join(', ')}}</li>
                      <li><span>Tag:</span> {{product?.tags.join(', ')}}</li>
                    </ul> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
