<div class="row">
  <div class="col-md-2 bg-dark text-white p-4 ">
    <h3 class="text-center"><span class="text-danger">HPL</span><span>SHOP</span></h3>
    <hr>
    <p><i class="bi bi-pie-chart-fill me-2"></i><a class="text-decoration-none text-white" href="/statistic"> Quản lý thống kê</a></p>
    <p><i class="bi bi-tag-fill me-2"></i><a class="text-decoration-none text-white" href="/category"> Quản lý danh mục</a></p>
    <p><i class="bi bi-box-seam me-2"></i><a class="text-decoration-none text-white" href="/product"> Quản lý sản phẩm</a></p>
    <p><i class="bi bi-people-fill me-2"></i><a class="text-decoration-none text-white" href="/user"> Quản lý người dùng</a></p>
    <p><i class="bi bi-cart-fill me-2"></i><a class="text-decoration-none text-white" href="/order"> Quản lý đơn hàng</a></p>
    <p><i class="bi bi-chat-left-text-fill me-2"></i><a class="text-decoration-none text-white" href="/feedback"> Quản lý bình luận</a></p>
    <hr>
    <div class="text-center">           
      <a href="" class="btn btn-danger">Đăng xuất</a>
    </div>
  </div>
  <div class="col-md-10 p-0">
    <div class="shadow bg-danger text-white d-flex justify-content-between align-content-center p-3 pb-1">
      <p>TRANG QUẢN TRỊ WEBSITE HPLSHOP</p>
      <div><span>Admin</span><img class="rounded m-1 border border-1 border-white" width="30px" height="30px" src="https://lh3.googleusercontent.com/a/AAcHTtdsW-6i09Wa-XNKWjkAjv7vrId4EIbE5Ggj3W_rA6_-18Q=s576-c-no" alt=""></div>
    </div>
    <div class="container">
      <h4>SỬA NGƯỜI DÙNG</h4>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <input type="hidden" formControlName="id">
        
        <div class="mb-3">
          <label class="form-label">Tên người dùng</label>
          <input class="form-control" type="text" formControlName="fullName">
          <div *ngIf="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched" class="text-danger">
            Tên người dùng không hợp lệ
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" formControlName="email">
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
            Email không hợp lệ
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Hình ảnh</label>
          <input class="form-control" type="file" (change)="onFileSelected($event)">
          <img *ngIf="user.img" [src]="'/images/' + user.img" width="200px">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Vai trò</label>
          <select class="form-select" formControlName="isAdmin">
            <option value="0">User</option>
            <option value="1">Admin</option>
          </select>
        </div>
        
        <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
      </form>
    </div>      
  </div>
</div>
